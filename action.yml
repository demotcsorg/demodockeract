# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  language:
    description: 'Lnaguage chosen'
    required: true
    default : 'dotnet'
outputs:
  #time: # id of output
   # description: 'The time we greeted you'
  profile: 
    description: 'Command to run'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
    - ${{ inputs.language }}
